<form name="myForm">
	<input type="text" id="anish" size="45">
</form>	
<script type="text/javascript">
	document.getElementById('anish').style.height = "50px";
	var temp;
	function calc(){
		 c = Android.showToast();

			document.getElementById('anish').value += (c+" ");

		}
	}
	setInterval(calc,1000);
</script>
